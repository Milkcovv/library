<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="top">
					<h1 class="header">My Library</h1>
		<h2>start adding some books to the library</h2>
		<button class="book-form-toggle"> New book</button>
		</div>

		<div class="library-wrapper">

			<div class="book-list"></div>
		</div>
	
</div>
		<form class = "book-form">
			<label>Title</label>
			<input type="text" name="title">
					<label>Author</label>
			<input type="text" name="author">
							<label>Number of pages</label>
			<input type="text" name="pages">
			<label>Read</label>
			<input type="radio" name="read">	
				<label>Not read</label>
			<input type="radio" name="read" checked>	
			<button type="submit" class="add-book"> Add</button>
			<button  class="hide-form"> Cancel</button>

		</form>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
